<div class="gallery">{{ .Inner }}</div>
{{- if not (.Page.Scratch.Get "baguetteBoxLoaded") -}}
  {{- .Page.Scratch.Set "baguetteBoxLoaded" true -}}
  <link rel="stylesheet" href="{{ "/assets/css/baguetteBox.min.css" | relURL }}"/>
  <script async src="{{ "/assets/js/baguetteBox.min.js" | relURL }}"></script>
  <script type="text/javascript">
    window.addEventListener('load', function() {
      baguetteBox.run('.gallery');
    });
  </script>
{{- end -}}
